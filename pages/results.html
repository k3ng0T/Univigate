<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска - UniviGate</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Навигация назад -->
    <div class="nav-back">
        <a href="ai-searcher.html" class="nav-back-btn" title="Вернуться к поиску">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- Контейнер результатов -->
    <div class="results-container">
        <h1 class="results-title">Подходящие университеты</h1>
        <div class="results-count" id="results-count"></div>

        <!-- Критерии поиска -->
        <div class="search-criteria" id="search-criteria"></div>

        <!-- Список университетов -->
        <div class="university-catalog" id="university-catalog">
            <!-- Карточки университетов будут добавлены через JavaScript -->
        </div>

        <!-- Сообщение об отсутствии результатов -->
        <div class="no-results" id="no-results" style="display: none;">
            <h3>Университеты не найдены</h3>
            <p>К сожалению, нет университетов, соответствующих вашим критериям.</p>
            <p>Попробуйте изменить параметры поиска.</p>
        </div>

        <a href="ai-searcher.html" class="back-btn">
            <i class="fas fa-search"></i> Новый поиск
        </a>
    </div>

    <script src="../js/data.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
