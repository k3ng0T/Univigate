<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-туры университетов | Univigate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --accent: #00d4ff;
        --accent-2: #0e4788;
        --accent-hover: #00a8cc;
        --border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --bg: rgba(255, 255, 255, 0.05);
        --bg-muted: rgba(255, 255, 255, 0.02);
      }

      body {
        font-family: "Roboto", sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 20px 72px;
      }

      .top-nav {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .pill-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        background: rgba(14, 71, 136, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 212, 255, 0.2);
        border-radius: 999px;
        text-decoration: none;
        color: var(--text-secondary);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .pill-link:hover {
        transform: translateY(-2px);
        background: rgba(0, 212, 255, 0.15);
        border-color: rgba(0, 212, 255, 0.4);
        box-shadow: 0 12px 32px rgba(0, 212, 255, 0.2);
        color: #00d4ff;
      }

      /* Header с блюром */
      .header {
        margin-bottom: 24px;
        background: rgba(14, 71, 136, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 212, 255, 0.15);
        border-radius: 18px;
        padding: 22px 20px;
        box-shadow: 0 14px 36px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.05),
          rgba(14, 71, 136, 0.1)
        );
        z-index: 0;
      }

      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(0, 212, 255, 0.15);
        border: 1px solid rgba(0, 212, 255, 0.3);
        color: #00d4ff;
        font-weight: 600;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .header h1 {
        font-size: 2rem;
        margin-bottom: 8px;
        position: relative;
        z-index: 1;
        color: #fff;
      }

      .header p {
        color: var(--text-secondary);
        line-height: 1.6;
        max-width: 820px;
        position: relative;
        z-index: 1;
      }

      .header code {
        background: rgba(0, 212, 255, 0.15);
        padding: 2px 6px;
        border-radius: 4px;
        color: #00d4ff;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
      }

      /* Карточки с glass морфизмом и hover эффектом */
      .card {
        position: relative;
        background: rgba(14, 71, 136, 0.25);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 212, 255, 0.1);
        border-radius: 20px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      /* Animated gradient border on hover */
      .card::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          45deg,
          transparent,
          transparent,
          transparent,
          transparent
        );
        border-radius: 22px;
        z-index: -1;
        transition: all 0.5s ease;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.05) 0%,
          transparent 50%,
          rgba(14, 71, 136, 0.1) 100%
        );
        border-radius: 20px;
        z-index: 0;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: transparent;
        box-shadow: 
          0 25px 50px rgba(0, 212, 255, 0.2),
          0 0 0 1px rgba(0, 212, 255, 0.3),
          inset 0 0 30px rgba(0, 212, 255, 0.03);
      }

      .card:hover::before {
        background: linear-gradient(
          45deg,
          #00d4ff,
          #0e4788,
          #3b82f6,
          #00d4ff
        );
        background-size: 400% 400%;
        animation: gradientBorder 3s ease infinite;
      }

      .card:hover::after {
        opacity: 1;
      }

      @keyframes gradientBorder {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glow effect */
      .card:hover .badge {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      }

      .card__top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        z-index: 1;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        background: rgba(0, 212, 255, 0.12);
        border: 1px solid rgba(0, 212, 255, 0.25);
        border-radius: 12px;
        color: #00d4ff;
        font-weight: 600;
        font-size: 0.95rem;
        z-index: 1;
        transition: all 0.3s ease;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        font-size: 0.9rem;
        z-index: 1;
        transition: all 0.3s ease;
      }

      .card:hover .tag {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .card h3 {
        margin: 0;
        font-size: 1.3rem;
        z-index: 1;
        color: #fff;
        transition: all 0.3s ease;
      }

      .card:hover h3 {
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      }

      .muted {
        color: var(--text-secondary);
        z-index: 1;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .card__footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        z-index: 1;
        margin-top: auto;
      }

      .cta {
        margin-left: auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 18px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 10px 24px rgba(0, 212, 255, 0.25);
        position: relative;
        overflow: hidden;
      }

      .cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(0, 212, 255, 0.35);
      }

      .cta:hover::before {
        left: 100%;
      }

      .helper {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .helper i {
        color: #00d4ff;
      }

      @media (max-width: 640px) {
        .header h1 {
          font-size: 1.6rem;
        }

        .card__footer {
          flex-direction: column;
          align-items: flex-start;
        }

        .cta {
          width: 100%;
          justify-content: center;
        }

        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Анимированный космический фон -->
    <div class="space-background">
      <div class="space-gradient"></div>
      <div class="space-gradient-2"></div>
      <div class="space-gradient-3"></div>
      <div class="stars"></div>
      <div class="stars-2"></div>
      <!-- Падающие звезды -->
      <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
      </div>
    </div>

    <div class="page">
      <div class="top-nav">
        <a class="pill-link" href="../index.html">
          <i class="fas fa-arrow-left"></i>
          На главную
        </a>
        <span class="helper">
          <i class="fas fa-vr-cardboard"></i>
          Подборка актуальных 3D-туров по кампусам
        </span>
      </div>

      <div class="header">
        <div class="eyebrow">
          <i class="fas fa-cube"></i>
          3D-туры кампусов
        </div>
        <h1>Исследуйте университеты в формате 360°</h1>
        <p>
          Откройте виртуальные туры, чтобы изучить аудитории, лаборатории и
          коворкинги, не выходя из дома. Ссылки можно обновить или дополнить
          внизу страницы (объект <code>tours</code>).
        </p>
      </div>

      <div id="cards" class="grid"></div>
    </div>

    <script>
      // Задайте свои ссылки на 3D-туры здесь
      const tours = [
        {
          code: "AITU",
          name: "Astana IT University",
          city: "Астана",
          url: "https://kuula.co/share/7868k/collection/7PDWF?fs=1&vr=1&sd=1&initload=0&thumbs=1&info=0&logo=0",
        },
        {
          code: "IITU",
          name: "International IT University",
          city: "Алматы",
          url: "https://iitu.edu.kz/_static/3d-tour-iitu/",
        },
        {
          code: "NU",
          name: "Nazarbayev University",
          city: "Астана",
          url: "https://nu.edu.kz/ru/campus/campustour",
        },
      ];

      const cardsEl = document.getElementById("cards");

      function renderCards() {
        cardsEl.innerHTML = tours
          .map(
            (t) => `
          <div class="card">
            <div class="card__top">
              <div class="badge"><i class="fas fa-graduation-cap"></i> ${
                t.code
              }</div>
              <span class="tag"><i class="fas fa-map-marker-alt"></i> ${
                t.city || "Город не указан"
              }</span>
            </div>
            <h3>${t.name}</h3>
            <p class="muted">Виртуальный тур кампуса в формате 360°/VR.</p>
            <div class="card__footer">
              <span class="helper"><i class="fas fa-bolt"></i> Открывается в новом окне</span>
              <a class="cta" href="${
                t.url
              }" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-play"></i>
                Открыть 3D-тур
              </a>
            </div>
          </div>
        `
          )
          .join("");
      }

      renderCards();
    </script>
  </body>
</html>
