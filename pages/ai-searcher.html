<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Searcher - UniviGate</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Анимированный космический фон -->
    <div class="space-background">
      <div class="space-gradient"></div>
      <div class="space-gradient-2"></div>
      <div class="space-gradient-3"></div>
      <div class="stars"></div>
      <div class="stars-2"></div>
      <!-- Падающие звезды -->
      <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
      </div>
    </div>

    <!-- Навигация назад -->
    <div class="nav-back">
        <a href="../index.html" class="nav-back-btn" title="Вернуться на главную">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <!-- Основной контейнер -->
    <div class="ai-searcher-container">
        <h1 class="ai-searcher-title">AI University Searcher</h1>
        
        <form class="ai-form" id="ai-search-form">
            <!-- ЕНТ наличие -->
            <div class="form-group">
                <label for="has-ent">Имеется ЕНТ?</label>
                <select id="has-ent" name="has-ent">
                    <option value="no" selected>НЕТ</option>
                    <option value="yes">ДА</option>
                </select>
            </div>

            <!-- ЕНТ секция (условная) -->
            <div class="form-group sat-conditional" id="ent-details-group">
                <!-- Комбинация профильных предметов -->
                <label for="ent-combo">Комбинация профильных предметов:</label>
                <select id="ent-combo" name="ent-combo">
                    <option value="">Выберите комбинацию</option>
                    <optgroup label="Технические направления">
                        <option value="math-physics">Математика + Физика</option>
                        <option value="math-informatics">Математика + Информатика</option>
                    </optgroup>
                    <optgroup label="Естественные науки">
                        <option value="biology-chemistry">Биология + Химия</option>
                        <option value="biology-geography">Биология + География</option>
                        <option value="chemistry-physics">Химия + Физика</option>
                    </optgroup>
                    <optgroup label="Гуманитарные направления">
                        <option value="history-geography">История Казахстана + География</option>
                        <option value="history-world">История Казахстана + Всемирная история</option>
                        <option value="history-law">История Казахстана + Основы права</option>
                        <option value="history-literature">История Казахстана + Литература</option>
                    </optgroup>
                    <optgroup label="Языковые направления">
                        <option value="english-history">Иностранный язык + История</option>
                        <option value="language-literature">Язык + Литература</option>
                    </optgroup>
                    <optgroup label="Экономика и бизнес">
                        <option value="math-geography">Математика + География</option>
                    </optgroup>
                    <optgroup label="Творческие направления">
                        <option value="creative-history">Творческий экзамен + История</option>
                        <option value="creative-math">Творческий экзамен + Математика</option>
                    </optgroup>
                </select>
                
                <!-- ЕНТ Score -->
                <label for="ent" style="margin-top: 15px;">Общий балл ЕНТ:</label>
                <input type="number" 
                       id="ent" 
                       name="ent" 
                       min="0" 
                       max="140"
                       placeholder="Введите балл">
            </div>

            <!-- GPA Score -->
            <div class="form-group">
                <label for="gpa">GPA Score:</label>
                <input type="number" 
                       id="gpa" 
                       name="gpa" 
                       min="0" 
                       max="4.0" 
                       step="0.1" 
                       lang="en"
                       required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-search"></i> Найти университеты
            </button>
        </form>
    </div>

    <script src="../js/generalDB.js"></script>
    <script src="../js/ai-searcher.js"></script>
</body>
</html>
