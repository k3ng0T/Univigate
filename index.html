<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniviGate - Поиск университетов</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Подключение иконок Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Анимированный космический фон -->
    <div class="space-background">
      <div class="space-gradient"></div>
      <div class="space-gradient-2"></div>
      <div class="space-gradient-3"></div>
      <div class="stars"></div>
      <div class="stars-2"></div>
      <!-- Падающие звезды -->
      <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
      </div>
    </div>

    <!-- Главный хедер с логотипом -->
    <header class="main-header">
      <div class="header-content">
        <img src="images/unilogo.png" alt="Univigate Logo" class="header-logo">
        <span class="header-title">Univigate</span>
      </div>
      <!-- Language Selector -->
      <div class="language-selector">
        <button class="lang-btn" data-lang="kz">KZ</button>
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </header>

    <!-- Центральная кнопка навигации (по центру) -->
    <div class="central-nav">
      <button id="central-button" class="central-button">
        <i class="fas fa-graduation-cap"></i>
      </button>
    </div>

    <!-- Круговое меню навигации (отдельно от central-nav) -->
    <div class="circular-menu" id="circular-menu">
      <div class="menu-buttons-container">
        <!-- Анимированный поиск в центре -->
        <div class="animated-search">
          <input
            type="text"
            class="animated-search__input"
            id="animated-search-input"
            placeholder="Поиск университетов..."
          />
          <button class="animated-search__button" id="animated-search-button">
            <svg
              class="animated-search__icon"
              aria-hidden="true"
              viewBox="0 0 24 24"
            >
              <g>
                <path
                  d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                ></path>
              </g>
            </svg>
          </button>
        </div>

        <a
          href="pages/ai-searcher.html"
          class="menu-item ai-btn"
          data-description="AI Калькулятор"
        >
          <i class="fas fa-robot"></i>
        </a>
        <a
          href="pages/map.html"
          class="menu-item search-btn"
          data-description="Расширенная карта РК"
        >
          <i class="fas fa-search-plus"></i>
        </a>
        <a
          href="#"
          class="menu-item ranking-btn"
          data-description="Рейтинги университетов"
        >
          <i class="fas fa-trophy"></i>
        </a>
        <a
          href="pages/3d-tours.html"
          class="menu-item tours-btn"
          data-description="3D-туры кампусов"
        >
          <i class="fas fa-cube"></i>
        </a>
        <a
          href="#"
          class="menu-item favorite-btn"
          data-description="Избранные университеты"
        >
          <i class="fas fa-heart"></i>
        </a>
        <a
          href="pages/compare.html"
          class="menu-item compare-btn"
          data-description="Сравнение университетов"
        >
          <i class="fas fa-balance-scale"></i>
        </a>
        <a href="#" class="menu-item exit-btn" data-description="Закрыть меню">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </div>

    <script src="js/universities-data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
