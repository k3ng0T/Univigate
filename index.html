<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univigate — Поиск университетов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-blur">
        <div class="header-content">
            <div class="logo-block">
                <img src="img/logo.png" alt="Логотип" class="logo">
                <span class="project-name">Univigate</span>
            </div>
            <div class="menu-center">
                <button class="menubutton" id="menubutton"></button>
            </div>
        </div>
    </header>
    <main class="main-bg">
      <section class="news">
        <div class="news-card">
          <h3>Новость 1</h3>
          <p>Текст новости. Обновления проекта...</p>
        </div>
        <div class="news-card">
          <h3>Новость 2</h3>
          <p>Вышло обновление дизайна!...</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span>Univigate © 2025</span>
    </footer>
    <div id="menumodal" class="menu-modal">
      <!-- Модальное меню (по кнопке) --></div>
    <script src="script.js"></script>
</body>
</html>
